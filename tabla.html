<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Completa</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #0000FF; /* Fondo azul */
            font-family: Arial, sans-serif;
            color: yellow;
            text-align: center;
        }

        h3 {
            color: white;
            text-align: left;
            padding-left: 300px;
        }

        /* Contenedor de la tabla */
        .tabla {
            display: grid;
            grid-template-columns: 1fr 5fr 1fr; /* Columnas laterales y central */
            gap: 2px;
            width: 60%;
            margin: auto;
            background-color: #0000FF;
            padding: 7px;
            border: 2px solid yellow;
        }

        /* Estilos de celdas */
        .celda {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid yellow;
            padding: 10px;
        }

        .verde { background-color: #008000; }
        .celeste { background-color: #ADD8E6; }

        /* Contenedor para la parte interna */
        .contenido {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 0px;
        }

        /* Definir estructura de ambas partes */
        .contenido {
            display: grid;
            grid-template-areas:
                "celda2 celda2 celda2 celda2"
                "celda4 celda4 celda5 celda5"
                "celda6 celda7 celda7 celda7"
                "celda6 celda9 celda10 celda11"
                "celda13 celda13 celda14 celda14"
                "celda16 celda16 celda17 celda17"
                "celda18 celda19 celda19 celda19"
                "celda20 celda20 celda20 celda20";
        }

        /* Celdas superiores */
        .celda-2 { grid-area: celda2; }
        .celda-4 { grid-area: celda4; }
        .celda-5 { grid-area: celda5; }
        .celda-6 { grid-area: celda6; }
        .celda-7 { grid-area: celda7; }
        .celda-9 { grid-area: celda9; }
        .celda-10 { grid-area: celda10; }
        .celda-11 { grid-area: celda11; }

        /* Celdas inferiores */
        .celda-13 { grid-area: celda13; }
        .celda-14 { grid-area: celda14; }
        .celda-16 { grid-area: celda16; }
        .celda-17 { grid-area: celda17; }
        .celda-18 { grid-area: celda18; }
        .celda-19 { grid-area: celda19; }
        .celda-20 { grid-area: celda20; }
    </style>
</head>
<body>

    <h3>3. Tabla Completa</h3>

    <div class="tabla">
        <!-- Primera parte -->
        <div class="celda celeste">1</div>
        <div class="contenido">
            <div class="celda verde celda-2">2</div>
            <div class="celda verde celda-4">4</div>
            <div class="celda celeste celda-5">5</div>
            <div class="celda verde celda-6">6</div>
            <div class="celda celeste celda-7">7</div>
            <div class="celda celeste celda-9">9</div>
            <div class="celda verde celda-10">10</div>
            <div class="celda celeste celda-11">11</div>
        </div>
        <div class="celda celeste">3</div>

        <!-- Segunda parte -->
        <div class="celda verde">12</div>
        <div class="contenido">
            <div class="celda celeste celda-13">13</div>
            <div class="celda verde celda-14">14</div>
            <div class="celda verde celda-16">16</div>
            <div class="celda celeste celda-17">17</div>
            <div class="celda verde celda-18">18</div>
            <div class="celda celeste celda-19">19</div>
            <div class="celda verde celda-20">20</div>
        </div>
        <div class="celda celeste">15</div>
    </div>

</body>
</html>
